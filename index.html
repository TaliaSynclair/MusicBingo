<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Bingo - Welcome</title>
</head>
<body>
  <h1>Welcome to Music Bingo!</h1>
  <p>Please enter your name to get started:</p>
  <input type="text" id="playerName" placeholder="Your name here" />
  <button id="startButton">Get My Bingo Card</button>

  <script>
    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', () => {
      const name = document.getElementById('playerName').value.trim();
      if (name) {
        // Redirect to card.html, passing the name as a URL parameter
        window.location.href = `card.html?name=${encodeURIComponent(name)}`;
      } else {
        alert('Please enter your name before proceeding.');
      }
    });
  </script>
</body>
</html>
