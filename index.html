<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    max-width: 400px;
    margin: 0 auto;
    text-align: center;
  }
  h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
  }
  input[type="text"] {
    font-size: 1.5em;
    padding: 12px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 20px;
  }
  button {
    font-size: 1.5em;
    padding: 14px 20px;
    width: 100%;
    background-color: #28a745;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 6px;
  }
  button:hover {
    background-color: #218838;
  }
</style>

  <meta charset="UTF-8" />
  <title>Music Bingo - Welcome</title>
</head>
<body>
  <h1>Welcome to Music Bingo!</h1>
  <p>Please enter your name to get started:</p>
  <input type="text" id="playerName" placeholder="Your name here" />
  <button id="startButton">Get My Bingo Card</button>

  <script>
    const startButton = document.getElementById('startButton');
    startButton.addEventListener('click', () => {
      const name = document.getElementById('playerName').value.trim();
      if (name) {
        // Redirect to card.html, passing the name as a URL parameter
        window.location.href = `card.html?name=${encodeURIComponent(name)}`;
      } else {
        alert('Please enter your name before proceeding.');
      }
    });
  </script>
</body>
</html>
